<!DOCTYPE html>
<html>
<head>
  <title></title>
  
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <form>
    Enter Something:<br>
    <input id="short_text" type="text" name="short_text"> <span id="short_text_countdown"></span> <span id="short_text_error"></span><br>
    Enter Somthing else:<br>
    <textarea id="long_text" name="long_text"></textarea> <span id="long_text_countdown"></span> <span id="long_text_error"></span><br>
    Enter Password:<br>
    <input id="password" type="password" name="password"> <span id="password_countdown"></span> <span id="password_error"></span><br>
    Confirm Password:<br>
    <input id="password_confirmation" type="password" name="password_confirmation"> <span id="password_confirmation_countdown"></span> <span id="password_tracker"></span> <span id="password_confirmation_error"></span><br>
    <input type="submit" name="submit">
  </form>

  <form>
    <input type="" name="selection">
    <div id="options">
      <div class="option">option 1</div>
      <div class="option">option 2</div>
      <div class="option">option 3</div>
    </div>
  </form>

  <img id="MNS" src="MNS.jpg">
  <br>

  
  <div id="board">
    <div id="green" class="panel"></div>
    <div id="red" class="panel"></div>
    <div id="yellow" class="panel"></div>
    <div id="blue" class="panel"></div>
  </div>
  <div id="play-btn">
    <button id="play" class="btn btn-lg btn-danger">Play</button>
  </div>
</body>
</html>
